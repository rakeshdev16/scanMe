name: scan_me_plus

description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+8

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.9.3
  http: ^1.2.2
  get: ^4.6.6
  connectivity_plus: ^5.0.2
  permission_handler: ^11.3.1
  device_info_plus: ^9.1.2
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  dropdown_button2: ^2.3.9
  carousel_slider: ^5.0.0
  slider_button: ^2.1.0
  image_picker: ^1.0.7
  image_cropper: ^5.0.1
  fancy_shimmer_image: ^2.0.3
  http_parser: ^4.0.2
  qr_flutter: ^4.1.0
  mobile_scanner:
  razorpay_flutter: ^1.3.6
  agora_rtc_engine: ^6.3.0
  flutter_callkit_incoming: ^2.0.4
  uuid: ^4.3.3
  flutter_local_notifications: ^17.0.0
  firebase_messaging: ^14.9.2
  firebase_core: ^2.31.0
  intl: ^0.19.0
  path_provider: ^2.1.3
  audioplayers: ^5.2.1
  share_plus: ^9.0.0
  url_launcher: ^6.2.6
  socket_io_client: ^2.0.3+1
  simple_html_css: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  firebase_core_platform_interface: ^5.1.0
  firebase_messaging_platform_interface: ^4.5.37

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/coming_soon/
    - assets/raw/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400